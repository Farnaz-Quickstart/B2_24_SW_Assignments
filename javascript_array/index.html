<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
  <script>
    function clickHandler (event) {
      console.log (event)
      console.log (event.target)
      console.log (event.src)
      newElement =  document.getElementById("animalInput").value;
      event.preventDefault(); // Prevent the form submission and page refresh
      document.getElementById("animalElement").innerHTML += `<li>${newElement}</li>`
    }
  </script>  
</head>

<body>
  <form method="get" action="#">
    <h1>Animals</h1>
    <ul id="animalElement">

    </ul>
    <input type="text" name="animalInput" id="animalInput">
    <input type="submit" value="Submit" onclick="clickHandler(event)">
  </form>  
</body>
</html>
